<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays from the Choi-Kims</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #8b0000; /* Deep Holiday Red */
            --card-bg: #f8f5e6;  /* Cream/Off-white */
            --gold-accent: #d4af37;
            --text-dark: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #9e0000 0%, #700000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Times New Roman', serif;
        }

        .card-container {
            background-color: var(--card-bg);
            /* Padding: Top, Right, Bottom, Left */
            padding: 60px 40px 40px 40px; 
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* --- The Portrait Photo Frame --- */
        .photo-frame {
            width: 100%;
            aspect-ratio: 1803 / 2022; 
            overflow: hidden;
            border: 8px solid var(--card-bg); 
            outline: 2px solid var(--gold-accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1; 
            margin-top: 10px;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* --- Top Overlapping Text --- */
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 450; 
            text-transform: uppercase;
            letter-spacing: 0.2em; 
            margin-right: -0.2em; 
            
            font-size: 2.2rem; 
            color: #ffffff; 
            
            position: absolute;
            top: 55px; 
            left: 0;
            right: 0;
            z-index: 10; 
            
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        /* --- Bottom Family Name --- */
        .footer-text {
            font-family: 'Playfair Display', serif; 
            font-weight: 300;
            font-style: italic;
            color: var(--text-dark);
            font-size: 1.8rem; 
            margin-top: 35px;
            margin-bottom: 5px; /* Reduced bottom margin to bring 2025 closer */
            letter-spacing: 0.02em;
        }
        
        /* The decorative line */
        .footer-text::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: var(--gold-accent);
            margin: 15px auto 15px auto;
        }

        /* --- New 2025 Text --- */
        .year-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: var(--bg-color); /* Matches the Deep Red background */
            letter-spacing: 0.3em;
            margin-right: -0.3em; /* Optical alignment for wide spacing */
            opacity: 0.8;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .card-container { padding: 40px 20px 30px 20px; }
            .header-text { font-size: 1.6rem; top: 45px; }
            .footer-text { font-size: 1.5rem; }
            .year-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h1 class="header-text">Happy Holidays</h1>
        
        <div class="photo-frame">
            <img src="images/family-portrait.jpg" alt="The Choi-Kim Family">
        </div>
        
        <h2 class="footer-text">The Choi-Kim Family</h2>
        
        <div class="year-text">2025</div>
    </div>

</body>
</html>
