<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays from the Choi-Kims</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #8b0000; /* Deep Holiday Red */
            --card-bg: #f8f5e6;  /* Cream/Off-white */
            --text-red: #a81111;
            --text-green: #1a472a;
            --gold-border: #d4af37;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            /* Optional: A subtle texture overlay could go here */
            background-image: radial-gradient(circle at center, #9e0000 0%, #700000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card-container {
            background-color: var(--card-bg);
            padding: 50px 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3); /* Subtle outer gold rim */
        }

        /* --- Top Thin & Wide Text --- */
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Thin */
            text-transform: uppercase;
            /* Wide spacing */
            letter-spacing: 0.4em; 
            /* Offset slightly left to balance the wide spacing on the last letter */
            margin-right: -0.4em; 
            color: var(--text-red);
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 35px;
            position: relative;
        }

        /* A subtle decorative line below header */
        .header-text::after {
            content: '';
            display: block;
            width: 40px;
            height: 1px;
            background: var(--gold-border);
            margin: 15px auto 0;
        }

        /* --- The Portrait Photo Frame --- */
        .photo-frame {
            width: 100%;
            /* Forces a 2:3 portrait aspect ratio regardless of image size */
            aspect-ratio: 2 / 3; 
            overflow: hidden;
            border-radius: 4px;
            border: 6px solid var(--gold-border);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            /* This ensures the photo fills the portrait frame perfectly */
            object-fit: cover; 
            display: block;
        }

        /* --- Bottom Cursive Text --- */
        .footer-text {
            font-family: 'Great Vibes', cursive;
            color: var(--text-green);
            font-size: 3rem;
            margin-top: 30px;
            margin-bottom: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .card-container { padding: 30px 20px; }
            .header-text { font-size: 1rem; letter-spacing: 0.3em; margin-right: -0.3em;}
            .footer-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h1 class="header-text">Happy Holidays</h1>
        
        <div class="photo-frame">
            <img src="images/family-portrait.jpg" alt="The Choi-Kim Family">
        </div>
        
        <h2 class="footer-text">The Choi-Kim Family</h2>
    </div>

</body>
</html>
